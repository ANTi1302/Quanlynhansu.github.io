    <script>
        function KiemTraTenDN() {
            var re = /^[a-z]\w*/;
            if (re.test(document.getElementById('txtDN').value.trim()) == false) {
                tendn.innerText = " * bat buoc, bat dau bang ki tu";
                return false;
            } else {
                tendn.innerText = " *";
                return true;
            }
        }
        function KiemTraEmail() {
            var re = /^([a-zA-Z0-9])+\@([a-zA-Z0-9])+\.[a-z]{2,3}$/;
            if (re.test(document.getElementById('txtEmail').value.trim()) == false) {
                email1.innerText = " * nhap dung dia chi email";
                return false;
            } else {
                email1.innerText = " *";
                return true;
            }
        }
        function KiemTraPassWord() {
            // re = /(?=.*\d).{6,}/
            var re = /[?=.*\d]{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false) {
                mk.innerText = " * phai co chu so, it nhat 6 ki tu";
                return false;
            } else {
                mk.innerText = " *";
                return true;
            }
        }
        function KiemTraSdt() {
            var re = /^(028|09)((\-|\.|\ ){1}\d+){3,}$/;
            if (re.test(document.getElementById('txtDT').value.trim()) == false) {
                sdt.innerText = " * so dien thoai phai la so";
                return false;
            } else {
                sdt.innerText = " *";
                return true;
            }
        }
        function KiemTraXacNhanPassword() {

            if (document.getElementById("txtMK").value != document.getElementById("txtXNMK").value) {
                txtXNMK1.innerText = " * phai giong o mat khau";
                return false;
            } else {
                txtXNMK1.innerText = " *";
                return true;
            }
        }
        
        function SubmitForm() {
            if (KiemTraTenDN() == false || KiemTraPassWord() == false || KiemTRaXacNhanPassword() == false) {
                alert("Bạn chưa nhập đủ thông tin");
                return false;
            }
            return true;
        }


    </script>
